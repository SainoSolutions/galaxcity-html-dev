<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="info">
      <h1>Contact Us</h1>
      <p>Have questions, feedback, or need support? We’re always here to help you.<br>
      Whether you're facing a technical issue, want to know more about our services, or simply have something to share —</p>

      <div class="info-box">
        <img src="https://cdn-icons-png.flaticon.com/512/484/484167.png" alt="address" />
        <div>
          <strong>Address</strong><br>
          Paltanbazar, L/8 block
        </div>
      </div>

      <div class="info-box">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="phone" />
        <div>
          <strong>Phone</strong><br>
          5785855445
        </div>
      </div>

      <div class="info-box">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="email" />
        <div>
          <strong>Email</strong><br>
          xyz@gmail.com
        </div>
      </div>
    </div>

    <div class="form-box">
      <h2>Send Message</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="E-Mail" required />
        <textarea rows="4" placeholder="Type Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
